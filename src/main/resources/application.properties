server.port=8080
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.profiles.active=develop
#O JPA trabalha independente do banco, porém é preciso infomá-lo em qual dialeto o banco trabalha.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
#Exibir o sql executado pelo jpa gerenciado pelo spring no console.
spring.jpa.properties.hibernate.show_sql=true
#Formata o Sql para que não venha em uma única linha.
spring.jpa.properties.hibernate.format_sql=true

security.jwt.expiracao=30
security.jwt.chave-assinatura=cHV0YXNhY2FuYWdlbQ==